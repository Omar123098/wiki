{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div>
        <div>{{ content|safe }}</div>
        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
            <a href="{% url 'edit' title %}" style="background-color: #007bff; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; margin-right: 10px;">Edit</a>
            <a href="{% url 'delete' title %}" style="background-color: #dc3545; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px;" onclick="return confirm('Are you sure you want to delete this entry?')">Delete</a>
        </div>
    </div>
{% endblock %}
