{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        <p>
            <label for="content">Content:</label><br>
            <textarea name="content" id="content" style="height: 300px; width: 80%; min-height: 300px;" required>{{ content }}</textarea>
        </p>
        <input type="submit" value="Save Changes" style="background-color: #007bff; color: white; padding: 8px 16px; border: none; border-radius: 4px; margin-right: 10px;">
        <a href="{% url 'entry' title %}" style="background-color: #6c757d; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px;">Cancel</a>
    </form>
{% endblock %}
